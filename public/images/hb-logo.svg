<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <!-- Tiffany Gradient Definition -->
    <linearGradient id="tiffanyGradientLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4E6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#5BC4D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3FB4C2;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2A9FB0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A8A9E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <radialGradient id="backgroundGradientLogo" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAFCFD;stop-opacity:1" />
    </radialGradient>
    
    <!-- Modern Shadow -->
    <filter id="modernShadowLogo" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#00000015"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="150" fill="url(#backgroundGradientLogo)" rx="20" ry="20"/>
  
  <!-- Modern Border -->
  <rect x="8" y="8" width="134" height="134" fill="none" stroke="url(#tiffanyGradientLogo)" stroke-width="2" rx="16" ry="16" opacity="0.3"/>
  
  <!-- HBL Monogram in Modern Montserrat Style -->
  <g transform="translate(75, 75)" text-anchor="middle" filter="url(#modernShadowLogo)">
    
    <!-- HBL Letters -->
    <g transform="translate(0, 5)">
      
      <!-- H -->
      <text x="-28" y="8" 
            font-family="'Montserrat', 'Arial', sans-serif" 
            font-size="42" 
            font-weight="700"
            fill="url(#tiffanyGradientLogo)"
            letter-spacing="2px">
        H
      </text>
      
      <!-- B -->
      <text x="0" y="8" 
            font-family="'Montserrat', 'Arial', sans-serif" 
            font-size="42" 
            font-weight="700"
            fill="url(#tiffanyGradientLogo)"
            letter-spacing="2px">
        B
      </text>
      
      <!-- L -->
      <text x="28" y="8" 
            font-family="'Montserrat', 'Arial', sans-serif" 
            font-size="42" 
            font-weight="700"
            fill="url(#tiffanyGradientLogo)"
            letter-spacing="2px">
        L
      </text>
      
    </g>
    
    <!-- Modern accent line -->
    <rect x="-35" y="25" width="70" height="4" fill="url(#tiffanyGradientLogo)" rx="2" opacity="0.8"/>
    
    <!-- Small dots -->
    <circle cx="-20" cy="27" r="2" fill="url(#tiffanyGradientLogo)" opacity="0.6"/>
    <circle cx="0" cy="27" r="3" fill="url(#tiffanyGradientLogo)"/>
    <circle cx="20" cy="27" r="2" fill="url(#tiffanyGradientLogo)" opacity="0.6"/>
    
  </g>
  
</svg>